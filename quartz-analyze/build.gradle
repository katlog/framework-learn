    compileOnly 'javax.xml.bind:jaxb-api:2.2.2'
    compileOnly 'javax.mail:mail:1.4'
    compileOnly 'javax.transaction:jta:1.1'
    compileOnly 'javax.jms:jms-api:1.1-rev-1'
    compileOnly 'javax.servlet:servlet-api:2.5'
    compileOnly 'org.apache.geronimo.specs:geronimo-ejb_2.1_spec:1.1'
}

description = 'quartz-analyze'
