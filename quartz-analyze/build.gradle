plugins {
    id 'name.fw.java.java-conventions'
}

dependencies {
    implementation 'c3p0:c3p0:0.9.1.1'
    implementation 'org.slf4j:slf4j-api:1.6.1'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.6.1'
    runtimeOnly 'log4j:log4j:1.2.16'
    testImplementation 'org.hamcrest:hamcrest-library:1.2'
